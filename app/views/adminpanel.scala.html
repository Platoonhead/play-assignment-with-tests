@(accounts: List[Accounts])
@main(" "){

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a href="@routes.LoginController.logout()"><i class="fa fa-power-off" aria-hidden="true"></i><span style="margin-left:10px;font-size:15px;">Logout</span></a></li>
            <li><a href="@routes.AdminPanelController.showPanel()"><i class="fa fa-user" aria-hidden="true"></i><span style="margin-left:10px;font-size:15px;">Profile</span></a></li>
        </ul>
    </div>
</nav>

<div class="row" style="margin-top:90px;">
    <div class="col-md-4 " >
        <div class="col-md-8 says bgcolor" >Manage Users</div>
        <div class="col-md-4" ></div>
    </div>

    <div class="col-md-4 " >


    </div>
    <div class="col-md-4" ></div>
</div>

@for(account <- accounts) {

<div class="row" style="margin-top:20px;">
    <div class="col-md-3" ></div>
    <div class="col-md-6 borderit" >

        <div class="col-md-6 uname" >@account.uname</div>
        <div class="col-md-2 state" >

            @if(account.isBlocked == false) {
              <span style="color:#3CB371;">Resumed</span>
            } else {
            <span>Suspend</span>
            }

        </div>
        <div class="col-md-4 resume" ><a href="@routes.AdminPanelController.resume(account.uname)"><button type="button" class="btn btn-success ">Resume</button></a><a href="@routes.AdminPanelController.suspend(account.uname)"><button type="button" class="btn btn-danger">Suspend</button></a>
        </div>


    </div>
    <div class="col-md-3" ></div>
</div>

 }
}
